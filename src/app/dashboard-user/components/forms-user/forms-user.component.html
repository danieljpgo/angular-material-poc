<form [formGroup]="userForm" (ngSubmit)="handleSubmit()" class="form-box">
  <div>
    {{userData.title}}
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput placeholder="Id" formControlName="id">
      <mat-error *ngIf="userForm.get('id').invalid">
        {{getIdErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="First Name" formControlName="firstName">
      <mat-error *ngIf="userForm.get('firstName').invalid">
        {{getNameErrorMessage(true)}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" formControlName="lastName">
      <mat-error *ngIf="userForm.get('lastName').invalid">
        {{getNameErrorMessage(false)}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
      <mat-hint>
        email@domain.com
      </mat-hint>
      <mat-error *ngIf="userForm.get('email').invalid">
        {{getEmailErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Departament" formControlName="departament">
        <mat-option *ngFor="let item of departament" [value]="item.key">
          {{item.value}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('departament').invalid">
        {{getDepartamentErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit"  mat-raised-button color="primary" [disabled]="userForm.invalid">{{userData.titleBtn}}</button>
    <button type="reset" mat-raised-button color="warn" (click)="closeForm()">Cancel</button>
  </div>
</form>
