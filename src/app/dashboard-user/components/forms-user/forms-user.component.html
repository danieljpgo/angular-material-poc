<form [formGroup]="userForm" (ngSubmit)="handleSubmit()" class="form-box">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="userForm.get('name').invalid">
        {{getNameErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-hint>
        email@domain.com
      </mat-hint>
      <mat-error *ngIf="userForm.get('email').invalid">
        {{getEmailErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Departament" formControlName="departament">
        <mat-option *ngFor="let item of departament" [value]="item.key">
          {{item.value}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('departament').invalid">
        {{getDepartamentErrorMessage()}}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">Done</button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
</form>
