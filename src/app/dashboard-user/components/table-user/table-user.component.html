<div class=table-box>
  <div class="table-inputs">
      <mat-form-field>
        <input type="text" matInput placeholder="Search User" #search>
        <button mat-button *ngIf="inputSearch.nativeElement.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button>
        <mat-icon (click)="handleCreateUser($event)">person_add</mat-icon>
      </button>
  </div>
  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}} {{row.lastName}}</td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      <!-- Departament Column -->
      <ng-container matColumnDef="departament">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departament</th>
        <td mat-cell *matCellDef="let row">{{row.departament}}</td>
      </ng-container>
      <!-- Actions Column -->
      <!--@TODO Remove to no sort for this fild -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="handleEditUser(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <!--Header of the table-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--  @TODO length est'a chumbado-->
    <!--  [pageIndex]="0"-->
    <mat-paginator #paginator
                   [length]="10"
                   [pageSize]="5"
                   [pageSizeOptions]="[1, 5, 10, 25]">
    </mat-paginator>
  </div>
</div>
